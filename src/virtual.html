    <body>
        <div ><div class="min-h-screen bg-gray-50">

                        <div class="hidden md:flex items-center space-x-8"><a class="text-gray-700 hover:text-blue-600" href="/appointments">Appointments</a><a class="text-gray-700 hover:text-blue-600" href="/consultation">Consultation</a><a class="text-gray-700 hover:text-blue-600" href="/blog">Blog</a>
                            <div class="flex items-center space-x-4"><a class="p-2 rounded-full hover:bg-gray-100" href="/notifications"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell w-5 h-5 text-gray-600"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg></a><a class="p-2 rounded-full hover:bg-gray-100" href="/profile"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user w-5 h-5 text-gray-600">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></a><a class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700" href="/login">Sign In</a></div>
                            </div>

                        </nav>

                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div class="lg:col-span-2">
                                <div class="bg-gray-900 rounded-lg overflow-hidden">
                                    <div class="aspect-w-16 aspect-h-9 bg-gray-800">
                                        <div class="flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-video h-16 w-16 text-gray-400"><path d="m22 8-6 4 6 4V8Z"></path><rect width="14" height="12" x="2" y="6" rx="2" ry="2"></rect></svg></div>
                                    </div><div class="bg-gray-900 p-4">

                                            <button class="p-3 rounded-full bg-red-600 hover:bg-red-700 text-white"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone h-6 w-6"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></button>
                                        </div></div></div>
                                        <div class="mt-8"><div class="bg-white rounded-lg shadow">

                                            </div><div class="h-64 overflow-y-auto p-4"></div>
                                            <div class="p-4 border-t"><div class="flex space-x-2"><input type="text" class="flex-1 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Type your message...">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="lg:col-span-1">
                                <div class="bg-white rounded-lg shadow">
                                    <div class="p-4 border-b">
                                        <h3 class="text-lg font-medium">Your Consultations</h3>
                                    </div>
                                    <div class="divide-y">
                                        <div class="p-4"><div class="flex justify-between items-center">
                                            <div>
                                                <h4 class="font-medium">Dr. Sarah Wilson</h4>
                                                <div class="flex items-center text-sm text-gray-500 mt-1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock h-4 w-4 mr-1"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>10:00 AM</div>
                                                </div><span class="px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">upcoming</span>
                                            </div></div>
                                            <div class="p-4"><div class="flex justify-between items-center"><div>
                                                <h4 class="font-medium">Dr. Michael Chen</h4>
                                                <div class="flex items-center text-sm text-gray-500 mt-1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock h-4 w-4 mr-1"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>2:30 PM</div>
                                                </div><span class="px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">completed</span>
                                            </div></div>
                                        </div></div>
                                    </div></div>
                                </div></div>
